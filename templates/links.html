{% extends "base.html" %}

{% block title %}Links - FastAPI App{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="text-center mb-12 animate-fade-in">
        <h1 class="text-4xl md:text-5xl font-bold text-white mb-4">Links</h1>
        <p class="text-xl text-blue-200">Useful resources and references</p>
    </div>
    
    <div class="animate-slide-up">
        <div class="glass-light rounded-2xl p-12 shadow-2xl text-center border border-blue-400/30">
            <div class="mb-6">
                <div class="w-20 h-20 bg-blue-600/40 border border-blue-400/50 rounded-full flex items-center justify-center mx-auto mb-4">
                    <svg class="w-10 h-10 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1"></path>
                    </svg>
                </div>
            </div>
            <h2 class="text-3xl font-bold text-white mb-4">Test</h2>
            <p class="text-xl text-blue-200 mb-8">This is the links page. Content coming soon!</p>
            
            <div class="space-y-4 max-w-md mx-auto">
                <a href="https://fastapi.tiangolo.com/" target="_blank" class="block bg-red-600/40 hover:bg-red-600/60 text-white px-6 py-3 rounded-lg transition-all duration-300 border border-red-400/50 hover:border-red-400">
                    <div class="flex items-center justify-between">
                        <span>FastAPI Docs</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </div>
                </a>
                <a href="https://tailwindcss.com/" target="_blank" class="block bg-blue-600/40 hover:bg-blue-600/60 text-white px-6 py-3 rounded-lg transition-all duration-300 border border-blue-400/50 hover:border-blue-400">
                    <div class="flex items-center justify-between">
                        <span>Tailwind CSS</span>
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                        </svg>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
