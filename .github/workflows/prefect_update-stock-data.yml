name: Update Stock Data in GCP BigQuery via Prefect

on: 'push'

jobs:
  build:
    name: Update Stock Data
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4  
      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11.6 #install the python needed
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
      - name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v2'
        with:
          credentials_json: '${{ secrets.RECOMMENDATION_APP_GCP_SA_KEY_DEV }}'
      - name: Authenticate to Prefect
        uses: PrefectHQ/actions-prefect-auth@v1
        with:
          prefect-api-key: ${{ secrets.PREFECT_API_KEY }}
          prefect-workspace: ${{ secrets.PREFECT_API_URL }}
      - name: Deploy to Prefect
        run: prefect deployment build ./scripts/update_stock_data.py:main