on: push

jobs:
  example-job:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src
    steps:
      - name: Check out the repository to the runner
        uses: actions/checkout@v4  
      - name: Run a script
        run: chmod +x update_stock_data.py
      - name: Execute the script
        run: ./update_stock_data.py